name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd dews-hawaii-app
          npm install

      - name: Build Angular app
        working-directory: dews-hawaii-app
        run: npm run build -- --configuration production --base-href /dews-hawaii-app/


      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dews-hawaii-app/dist/dews-hawaii-app/browser  
